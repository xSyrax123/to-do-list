<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="to-dolist-container">
      <h1>To-do list</h1>
      <section class="card-composer">
        <textarea placeholder="Enter a title for this card..."></textarea>
        <button onclick="add_task()" class="add">Add card</button>
      </section>
      <ol class="task_list"></ol>
    </div>
    <script src="js/auto_resize_textarea.js" type="text/javascript"></script>
    <script src="js/to-dolist.js" type="text/javascript"></script>
  </body>
</html>
